events {
    worker_connections 1024;
}

http {
    # Resolver DNS do Docker (127.0.0.11 é o DNS interno do Docker)
    # valid=10s significa que o DNS será revalidado a cada 10 segundos
    resolver 127.0.0.11 valid=10s;
    
    # Rate limiting para webhooks (proteção contra DDoS)
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=100r/s;
    
    # Upstream para webhook-api (load balancing)
    # Zone compartilhada é necessária para resolução DNS dinâmica
    upstream webhook_backend {
        zone webhook_backend 64k;
        least_conn;
        # resolve força resolução DNS dinâmica (atualiza quando container é recriado)
        server webhook-api:3001 max_fails=3 fail_timeout=30s resolve;
        # Nota: Com múltiplas réplicas via --scale, o Docker DNS resolve automaticamente
        # para todas as instâncias do serviço
    }

    # Upstream para API geral
    upstream api_backend {
        zone api_backend 64k;
        least_conn;
        server api:3000 max_fails=3 fail_timeout=30s resolve;
    }

    # Configurações gerais
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Otimizações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    server {
        listen 80;
        server_name _;

        # Health check endpoint (sem rate limit)
        location /health {
            proxy_pass http://webhook_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Webhook endpoints (com rate limiting)
        location /webhook {
            # Rate limiting: 100 req/s por IP
            limit_req zone=webhook_limit burst=50 nodelay;
            
            proxy_pass http://webhook_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts otimizados para webhooks (resposta rápida)
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # Não bufferizar resposta (streaming)
            proxy_buffering off;
        }

        # API geral (auth, tenants, inboxes, sessions)
        location /api {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts normais para API
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Default: redireciona para webhook (para compatibilidade)
        location / {
            proxy_pass http://webhook_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
