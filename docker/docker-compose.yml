version: '3.8'

services:
  # API Geral - Rotas administrativas (auth, tenants, inboxes, sessions)
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: typebot_connector_api
    command: node dist/index.js
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      POSTGRES_HOST: 37.27.106.75
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-connectoratomos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-6a31b0c912e754caf48d965c5cae3490}
      REDIS_HOST: 37.27.106.75
      REDIS_PORT: 6381
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-93ef200c1df5490c9606a2124240e790}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CHATWOOT_DEFAULT_URL: ${CHATWOOT_DEFAULT_URL:-https://chatconnect.cleoia.com.br}
      CHATWOOT_DEFAULT_TOKEN: ${CHATWOOT_DEFAULT_TOKEN:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    expose:
      - "3000"
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - connector_network

  # Webhook API - Servidor dedicado apenas para receber webhooks (alta escalabilidade)
  webhook-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    # Não usa container_name fixo para permitir múltiplas réplicas via --scale
    command: node dist/webhook-server.js
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${WEBHOOK_PORT:-3001}
      POSTGRES_HOST: 37.27.106.75
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-connectoratomos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-6a31b0c912e754caf48d965c5cae3490}
      REDIS_HOST: 37.27.106.75
      REDIS_PORT: 6381
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CHATWOOT_DEFAULT_URL: ${CHATWOOT_DEFAULT_URL:-https://chatconnect.cleoia.com.br}
      CHATWOOT_DEFAULT_TOKEN: ${CHATWOOT_DEFAULT_TOKEN:-}
      # TTL do lock na criação do job (em ms, padrão: 5s)
      WEBHOOK_JOB_CREATE_LOCK_TTL: ${WEBHOOK_JOB_CREATE_LOCK_TTL:-5000}
    expose:
      - "${WEBHOOK_PORT:-3001}"
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - connector_network
    # Nota: Para usar múltiplas réplicas, use: docker-compose up --scale webhook-api=N
    # Ou defina WEBHOOK_API_REPLICAS no .env e use o script docker/start-webhook-api.sh

    # Nginx - Load balancer para webhook-api
  nginx:
    image: nginx:alpine
    container_name: typebot_connector_nginx
    ports:
      - "${PORT:-3000}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - webhook-api
    restart: unless-stopped
    networks:
      - connector_network

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    # Não usa container_name fixo para permitir múltiplas réplicas via --scale
    command: node dist/workers/index.js
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      POSTGRES_HOST: 37.27.106.75
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-connectoratomos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-6a31b0c912e754caf48d965c5cae3490}
      REDIS_HOST: 37.27.106.75
      REDIS_PORT: 6381
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CHATWOOT_DEFAULT_URL: ${CHATWOOT_DEFAULT_URL:-https://chatconnect.cleoia.com.br}
      CHATWOOT_DEFAULT_TOKEN: ${CHATWOOT_DEFAULT_TOKEN:-}
      # Configurações de concurrency dos workers (quantos jobs cada worker processa em paralelo)
      # Cada worker pode processar N jobs simultaneamente
      WEBHOOK_WORKER_CONCURRENCY: ${WEBHOOK_WORKER_CONCURRENCY:-50}
      LOG_WORKER_CONCURRENCY: ${LOG_WORKER_CONCURRENCY:-20}
      CHATWOOT_NOTE_WORKER_CONCURRENCY: ${CHATWOOT_NOTE_WORKER_CONCURRENCY:-20}
      # TTL do lock para evitar reprocessamento (em ms, padrão: 60s)
      WEBHOOK_LOCK_TTL: ${WEBHOOK_LOCK_TTL:-60000}
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - connector_network
    # Nota: Para usar múltiplas réplicas, use: docker-compose up --scale worker=N
    # Ou defina WORKER_REPLICAS no .env e use o script docker/start-workers.sh

    # Trigger Scheduler - Serviço dedicado para executar os schedulers de triggers (node-cron)
  trigger-scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: typebot_connector_trigger_scheduler
    command: node dist/trigger-scheduler.js
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      POSTGRES_HOST: 37.27.106.75
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-connectoratomos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-6a31b0c912e754caf48d965c5cae3490}
      REDIS_HOST: 37.27.106.75
      REDIS_PORT: 6381
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      CHATWOOT_DEFAULT_URL: ${CHATWOOT_DEFAULT_URL:-https://chatconnect.cleoia.com.br}
      CHATWOOT_DEFAULT_TOKEN: ${CHATWOOT_DEFAULT_TOKEN:-}
    volumes:
      - ../logs:/app/logs
    restart: unless-stopped
    networks:
      - connector_network
    # Nota: Normalmente apenas 1 réplica do trigger-scheduler é necessária
    # Múltiplas réplicas podem causar execuções duplicadas dos triggers

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: ${FRONTEND_BUILD_TARGET:-runner-dev}
      args:
        # Modo padrão: development (com Turbopack dev server e hot reload)
        # Para produção, defina FRONTEND_BUILD_ENV=production e FRONTEND_BUILD_TARGET=runner-prod
        BUILD_ENV: ${FRONTEND_BUILD_ENV:-development}
        # URL acessível do navegador (client-side)
        # IMPORTANTE: Esta URL é usada no navegador, então precisa ser acessível do host
        # Se o frontend roda dentro do Docker, use localhost:3000 (porta externa do nginx)
        # Ou use a URL do tunnel se estiver usando cloudflare
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    container_name: typebot_connector_frontend
    environment:
      NODE_ENV: ${FRONTEND_NODE_ENV:-development}
      # URL acessível do navegador (NEXT_PUBLIC_* é exposto ao cliente)
      # IMPORTANTE: Esta variável é usada no código que roda no navegador
      # Não pode usar hostnames Docker internos (nginx, api, etc)
      # Deve usar localhost:3000 (porta externa do nginx) ou URL externa
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      # Configuração para hot reload com Turbopack
      WATCHPACK_POLLING: ${WATCHPACK_POLLING:-true}
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    volumes:
      # Monta o código fonte para hot reload em tempo real
      - ../frontend:/app
      # Exclui node_modules e .next para evitar conflitos
      - /app/node_modules
      - /app/.next
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - connector_network
    # MODO DESENVOLVIMENTO (padrão):
    #   - Hot reload automático com Turbopack
    #   - Alterações no código refletem instantaneamente
    #   - Volumes montados para sincronização em tempo real
    #
    # MODO PRODUÇÃO (quando solicitado):
    #   - Defina FRONTEND_BUILD_ENV=production no .env
    #   - Defina FRONTEND_BUILD_TARGET=runner-prod no .env
    #   - Defina FRONTEND_NODE_ENV=production no .env
    #   - Build otimizado com Turbopack para máxima performance

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: typebot_connector_tunnel
    command: tunnel --no-autoupdate --url http://nginx:80 --protocol http2
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - connector_network
    environment:
      TUNNEL_URL: ${TUNNEL_URL:-}

volumes:
  postgres_data:
  redis_data:


networks:
  connector_network:
    driver: bridge
